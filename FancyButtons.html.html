<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>buttons</title>
  <link rel="stylesheet" href="fancybuttons.css">
</head>

<body>
  <h3>Facebook Style</h3>
  <button class="fb fbDark"type="button" name="button">Button Dark</button>
  <button class="fb fbLight"type="button" name="button">Button Light</button>
  <h3>3D Buttons</h3>
  <button class="rect3d"type="button" name="button">3D Button 1</button>
  <button class="circle3d"type="button" name="button">Circle!</button>
  <h3>Gradient Bordered Buttons</h3>
  <button class="grad1" type="button" name="button">Gradient Button 1 </button>
  <button class="grad2" type="button" name="button">Gradient Button 2 </button>
  <h3>Animated Buttons</h3>
  <button class="spark-1" type="button" name="button">Animated Button 1 </button>
  <button class="spark-2"type="button" name="button">Animated Button 2 </button>
  <h3>Toggle Switch UI buttons</h3>

  <label for="toggle1" class="toggle-1">
    <input type="checkbox" id="toggle1" class="toggle-1-input"/>
    <span class="toggle-1-btn"></span>
  </label>

  <label for="toggle2" class="toggle-2">
    <input type="checkbox" id="toggle2" class="toggle-2-input"/>
    <span class="toggle-2-btn">Click me to activate</span>
  </label>
 </body>

</html>
